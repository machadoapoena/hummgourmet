

<ion-content>

<ion-card>
  <div style="display: flex; align-items: center;justify-content: center;">
    <img src="assets/img/logo.png"/>
  </div>
  <ion-card-content>
    <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">

      <ion-item>
        <ion-label position="stacked">Usuário</ion-label>
        <ion-input type="text" placeholder="Email do usuário" formControlName="email" [class.invalid]="!userForm.controls.email.valid &&  userForm.controls.email.touched"></ion-input>
      </ion-item>
      
      <div
       *ngFor="let error of error_msg.email">
        <p *ngIf="!userForm.controls.email.valid  && (userForm.controls.email.dirty || userForm.controls.email.touched)" class="error-message">{{error.message}}</p>
      </div>
  
  
  
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" placeholder="Senha do usuário" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>

      
      <ion-button type="submit" class="ion-padding" color="correct" expand="block" [disabled]="!userForm.valid">Register</ion-button>
      
      <label class="ion-text-center" color="danger" class="ion-padding">{{errorMsg}}</label>
      <label class="ion-text-center" color="success">{{successMsg}}</label>
    </form>
    <p class="ion-text-center">Já é registrado? <a (click)="goToLogin()">Login</a></p>
  </ion-card-content>
</ion-card>
</ion-content>
